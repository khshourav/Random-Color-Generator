<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="toggle-switch.css" />
    <link rel="stylesheet" href="column-3.css">
    <link rel="stylesheet" href="main.css">
    <title>Background Color Changer</title>

    <style>
        
    </style>

</head>

<body class="row" id="bod">

    
        <div class="column-2 second container col-8 justify-content-center align-items-center text-center">
            <div class="wraper justify-content-center align-items-center text-center">
                <div class="buttons">
                    <button id="red" class="btn btn-danger" onclick="change('rgb(255, 0, 0)', '#FF0000')">Red</button>
                    <button id="blue" class="btn btn-primary" onclick="change('rgb(0, 0, 255)', '#0000FF')">Blue</button>
                    <button id="yellow" class="btn btn-warning" onclick="change('rgb(255, 255, 0)', '#FFFF00')">Yellow</button>
                    <button id="green" class="btn btn-success" onclick="change('rgb(0, 128, 0)', '#008000')">Green</button>
                    <button id="purple" class="btn btn-secondary" onclick="change('rgb(128, 0, 128)', '#800080')" style="background-color: #800080; ">Purple</button>
                    <button id="orange" class="btn btn-secondary" onclick="change('rgb(255,165,0)', '#FFA500')" style="background-color: #FFA500; ">Orange</button>
                    <button id="pink" class="btn btn-danger" onclick="change('rgb(255, 192, 203)', '#FFC0CB')" style="background-color: #FFC0CB; color: black;">Pink</button>
                    <button id="cyan" class="btn btn-info" onclick="change('rgb(0, 255, 255)', '#00FFFF')">Cyan</button>
                    <button id="white" class="btn btn-light" onclick="change('rgb(255, 255, 255)', '#FFFFFF')">White</button>
                    <button id="grey" class="btn btn-secondary" onclick="change('rgb(128, 128, 128)', '#808080')">Grey</button>
                    <button id="black" class="btn btn-dark" onclick="change('rgb(0, 0, 0)', '#000000')">Black</button>
            
            
                    <!-- random button and switch -->
                    <!-- <br /><br /> -->
                </div>
                <div class="second container col-8 justify-content-center align-items-center text-center">
                    <div class="min-box">
                        <button id="random-RGB" type="button" class="btn btn-outline-dark" onclick="changeall()"> Random C!</button>
            
                        <label class="toggle-switch">
                            <input id="toggle-1" onclick="autoGen(1)" type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                    <!-- random button and switch -->
                </div>
                
                <div class="row">
                    <div class="dcolumn align-items-center justify-content-center text-center">
                   
            
                    <div class="sub-box align-items-center justify-content-center text-center">
                        <div class="min-box">
                            <span class="input-group-text text-center " id="basic-addon1">rgb(128, 128, 128)</span>
                        </div>
                    
                        <div class="min-box">
                    
                            <button id="copy" type="button" class="btn btn-light" onclick="copy(1)"> CopY RGB</button>
                    
                        </div>
                    </div>
                        
                      
                
                    <div class="sub-box">
                        <div class="min-box">
                            <span class="input-group-text text-center " id="basic-addon2" >#808080</span>
                        </div>
                
                        <div class="min-box">
                
                            <button id="copy" type="button" class="btn btn-light" onclick="copy(2)"> CopY HEX</button>
                
                        </div>
                     </div>  
                   
                        
                </div>
                
                </div>
                    
                    
            </div>
        </div>
        <!-- column-2 or Main Column Ends -->   

         <!-- right bar Starts -->
        <div class="right-bar">

            <div class="color-box hidden" id="colorb">
                <h6 id="srgb">RGB Code</h6>
                <h6 id="shex">Hex Code</h6>
            </div>

        </div>


       
     </div>

        </div>
    
    

    

<!-- SCRIPT START -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js.js"> </script>
</body>

</html>
